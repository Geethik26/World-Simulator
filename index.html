<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Simulator - Start</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            margin: 20px 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            padding: 10px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .country-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .country {
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .country img {
            width: 100px;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .country p {
            margin: 0;
            font-size: 16px;
            font-weight: bold;
        }
        .country:hover {
            transform: scale(1.05);
        }
        .country .population {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Welcome to World Simulator</h1>

    <div class="form-group">
        <label for="playerName">Enter Your Name:</label>
        <input type="text" id="playerName" placeholder="Your Name">
    </div>

    <h2>Select Your Country</h2>
    <div class="country-list" id="countryList"></div>

    <script>
        const countries = [
            { name: 'India', flag: 'https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/1200px-Flag_of_India.svg.png', dailyIncome: 5000000, treasury: 1000000000, population: 1400000000 },
            { name: 'United States', flag: 'https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg', dailyIncome: 10000000, treasury: 2000000000, population: 331000000 },
            { name: 'Germany', flag: 'https://upload.wikimedia.org/wikipedia/en/b/ba/Flag_of_Germany.svg', dailyIncome: 8000000, treasury: 1500000000, population: 83000000 },
            { name: 'Japan', flag: 'https://upload.wikimedia.org/wikipedia/en/9/9e/Flag_of_Japan.svg', dailyIncome: 9000000, treasury: 1700000000, population: 125000000 },
            { name: 'Canada', flag: 'https://upload.wikimedia.org/wikipedia/commons/c/cf/Flag_of_Canada.svg', dailyIncome: 6000000, treasury: 1200000000, population: 38000000 },
            { name: 'Australia', flag: 'https://upload.wikimedia.org/wikipedia/en/b/b9/Flag_of_Australia.svg', dailyIncome: 5500000, treasury: 1100000000, population: 25600000 },
            { name: 'Brazil', flag: 'https://upload.wikimedia.org/wikipedia/en/0/05/Flag_of_Brazil.svg', dailyIncome: 4000000, treasury: 900000000, population: 213000000 },
            { name: 'United Kingdom', flag: 'https://upload.wikimedia.org/wikipedia/en/a/ae/Flag_of_the_United_Kingdom.svg', dailyIncome: 9500000, treasury: 1800000000, population: 67000000 },
            { name: 'Russia', flag: 'https://upload.wikimedia.org/wikipedia/en/f/f3/Flag_of_Russia.svg', dailyIncome: 7000000, treasury: 1300000000, population: 144000000 },
            { name: 'China', flag: 'https://upload.wikimedia.org/wikipedia/commons/0/0d/Flag_of_China.svg', dailyIncome: 12000000, treasury: 2500000000, population: 1420000000 }
        ];

        const countryListContainer = document.getElementById('countryList');
        
        countries.forEach(country => {
            const countryElement = document.createElement('div');
            countryElement.className = 'country';
            
            const countryFlag = document.createElement('img');
            countryFlag.src = country.flag;
            countryFlag.alt = country.name;
            countryElement.appendChild(countryFlag);

            const countryName = document.createElement('p');
            countryName.textContent = country.name;
            countryElement.appendChild(countryName);

            const countryPopulation = document.createElement('p');
            countryPopulation.className = 'population';
            countryPopulation.textContent = `Population: ${country.population.toLocaleString()}`;
            countryElement.appendChild(countryPopulation);

            countryElement.onclick = () => {
                const playerName = document.getElementById('playerName').value;
                if (!playerName) {
                    alert('Please enter your name before selecting a country.');
                    return;
                }
                const encodedPlayerName = encodeURIComponent(playerName);
                const encodedCountry = encodeURIComponent(country.name);
                const encodedDailyIncome = encodeURIComponent(country.dailyIncome);
                const encodedTreasury = encodeURIComponent(country.treasury);
                const encodedPopulation = encodeURIComponent(country.population);
                window.location.href = `game.html?playerName=${encodedPlayerName}&country=${encodedCountry}&dailyIncome=${encodedDailyIncome}&treasury=${encodedTreasury}&population=${encodedPopulation}`;
            };

            countryListContainer.appendChild(countryElement);
        });
    </script>
</body>
</html>

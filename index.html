<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background-color: #e0e0e0;
        }

        h1 {
            position: fixed;
            top: 0;
            width: 100%;
            text-align: center;
            background-color: #dbd7d7;
            color: #2e2d2d;
            padding: 20px 0;
            margin: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav {
            position: fixed;
            top: 60px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #424242;
            color: #fff;
            padding: 10px 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav .nav-item {
            font-size: 18px;
            font-weight: bold;
        }

        .container {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            width: 90%;
            max-width: 1200px;
            margin: 120px auto 20px;
            grid-template-rows: auto 1fr;
        }

        .container h2 {
            grid-column: 1 / -1;
            text-align: center;
            color: #2a2828;
            font-size: 24px;
            margin: 0 0 20px 0; 
            font-weight: 500;
        }

        .container.active {
            display: grid;
        }

        .box {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease-in-out;
            padding: 0;
        }

        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .box img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 1px solid #ddd;
        }

        .box p {
            margin: 15px 0 0;
            font-size: 16px;
            color: #424242;
            font-weight: 500;
        }

        .box button {
            margin: 15px 0 20px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            color: #ffffff;
            background-color: #2196F3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .box button:hover {
            background-color: #1976D2;
        }

        .buttons {
            margin: 30px;
        }

        .buttons button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background-color: #424242;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .buttons button:hover {
            background-color: #616161;
        }
    </style>
</head>

        const boxesPerSlide = [12, 12, 15];

        function createBox(name, image) {
            const box = document.createElement('div');
            box.className = 'box';

            const img = document.createElement('img');
            img.src = image;
            img.alt = name;
            box.appendChild(img);

            const p = document.createElement('p');
            p.textContent = name;
            box.appendChild(p);

            const button = document.createElement('button');
            button.textContent = "View Details";
            button.onclick = function() {
                window.location.href = `details.html?name=${encodeURIComponent(name)}`;
            };
            box.appendChild(button);

            return box;
        }

        function populateSlides() {
            let currentSlideIndex = 0;

            for (let slideIndex = 1; slideIndex <= totalSlides; slideIndex++) {
                const slide = document.getElementById(`slide${slideIndex}`);
                let boxesOnThisSlide = 0;
                const maxBoxes = boxesPerSlide[slideIndex - 1]; 

                while (currentSlideIndex < names.length && boxesOnThisSlide < maxBoxes) {
                    const name = names[currentSlideIndex];
                    const image = images[currentSlideIndex];
                    slide.appendChild(createBox(name, image));
                    currentSlideIndex++;
                    boxesOnThisSlide++;
                }
            }
        }

        let currentSlide = 1;

        function showSlide(slideIndex) {
            const slides = document.querySelectorAll('.container');
            slides.forEach((slide, index) => {
                slide.classList.remove('active');
                if (index + 1 === slideIndex) {
                    slide.classList.add('active');
                }
            });
        }

        function nextSlide() {
            currentSlide = currentSlide < totalSlides ? currentSlide + 1 : 1;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = currentSlide > 1 ? currentSlide - 1 : totalSlides;
            showSlide(currentSlide);
        }

     
        populateSlides();
        showSlide(currentSlide);
    </script>

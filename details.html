function displayDetails(name, detail) {
            console.log("Displaying details for:", name);  
            if (!detail) {
                console.log("Detail not found for:", name); 
                return;
            }

            document.getElementById('detail-title').textContent = name;
            document.getElementById('detail-description').textContent = detail.description || `This is a detailed description of ${name}.`;
            document.getElementById('detail-image').src = detail.image || name.toLowerCase().replace(/\s+/g, '') + ".jpg";

            const subBoxesContainer = document.getElementById('sub-boxes');
            subBoxesContainer.innerHTML = ""; 

            if (detail.subBoxes && detail.subBoxes.length > 0) {
                detail.subBoxes.forEach(subBox => {
                    const subBoxElement = document.createElement('div');
                    subBoxElement.className = 'sub-box';

                    const subBoxImage = document.createElement('img');
                    subBoxImage.src = subBox.image;
                    subBoxImage.alt = subBox.name;
                    subBoxElement.appendChild(subBoxImage);

                    const subBoxDescription = document.createElement('p');
                    subBoxDescription.textContent = subBox.description;
                    subBoxElement.appendChild(subBoxDescription);

                    const subBoxButton = document.createElement('button');
                    subBoxButton.textContent = subBox.buttonLabel;
                    subBoxElement.appendChild(subBoxButton);

                    subBoxesContainer.appendChild(subBoxElement);
                });
            }
        }

       
        const name = getQueryParam('name');
        console.log("Query parameter name:", name);

            const detail = detailsMap[name] || null;
            displayDetails(name, detail);
